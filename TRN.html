<input type="file" id="files" multiple='multiple' style="display: none" />
<div id="output" style="color:white" style="display: none"></div>

<div id="container"></div>

<script>
var showTiles = false;
var makeJSON = false;
var level2JSON = {};

function setContainerDimensions() {
	if (!makeJSON && !showTiles) {
		jQuery('#container').width(window.innerWidth);
		jQuery('#container').height(window.innerHeight);
	}
}

jQuery(window).on('resize', function() {
	setContainerDimensions();
})

jQuery(window).on('load', setContainerDimensions);

jQuery(document).on('keydown', function(event) {
	//console.log(event.which)
	switch(event.which) {
		case 72: // H
			jQuery("#help").css('display', jQuery('#help').css('display') == 'block' ? 'none' : 'block');
			break;
		case 13: // Enter
			jQuery("#panel").css('display', jQuery('#panel').css('display') == 'block' ? 'none' : 'block');
			jQuery("#stats").css('display', jQuery('#stats').css('display') == 'block' ? 'none' : 'block');
			break;
		case 36: // Home
			var qgame = TRN.Browser.QueryString.trgame, prm = '';
			
			if (qgame) {
				prm = '?trgame=' + qgame;
			}
			document.location.href = 'index.html' + prm;
			break;
	}
});

function saveJSON(rversion, levelName) {
  window.URL = window.webkitURL || window.URL;

  var bb = new Blob([level2JSON[levelName]], {type: 'application/x-json'});

  var a = document.createElement('a');
  
  a.download = /*rversion.toLowerCase() + '_' + */levelName;
  a.href = window.URL.createObjectURL(bb);
  a.click();
}

function handleFileSelect(evt) {

	function readFile(idx) {
		var f = files[idx-1];
		var freader = new FileReader();
		freader.onload = (function(theFile) {
			return function(e) {
				if (!showTiles && !makeJSON) {
					var progressbar = new TRN.ProgressBar(jQuery('#container'));
					var oscene = TRN.MasterLoader.loadLevel({data:e.target.result, name:theFile.name}, progressbar, function(oscene) {
						jQuery('#files').css('display', 'none');
						jQuery('#output').css('display', 'none');
						var play = new TRN.Play(document.getElementById( 'container' ));
						if (TRN.Browser.QueryString.autostart == '1') {
							play.start(oscene);
						} else {
							progressbar.showStart(function() { progressbar.hide(); play.start(oscene)});
						}
					});
				} else if (makeJSON) {
					var progressbar = new TRN.ProgressBar(jQuery('#container'));
					var oscene = TRN.MasterLoader.loadLevel({data:e.target.result, name:theFile.name, noPostProcessing:true}, progressbar, function(oscene) {
						progressbar.hide();
						level2JSON[oscene.sceneJSON.levelShortFileName] = JSON.stringify(oscene.sceneJSON);

						jQuery('body').append(
							'<div style="color:white;cursor:pointer" onclick="saveJSON(\'' + oscene.sceneJSON.rversion + '\', \'' + oscene.sceneJSON.levelShortFileName + '\')">' +
							idx + '/' + files.length + ' - Click to download ' + oscene.sceneJSON.levelShortFileNameOrig + '<div>'
						);

						if (idx++ < files.length) {
							window.setTimeout(function() {
								readFile(idx);
							}, 100);
						}
					});
				} else if (showTiles) {
					var progressbar = new TRN.ProgressBar(jQuery('#container'));
					var oscene = TRN.MasterLoader.loadLevel({data:e.target.result, name:theFile.name, noConversion:true}, progressbar, function(oscene) {
						progressbar.hide();
						if (idx++ < files.length) {
							window.setTimeout(function() {
								readFile(idx);
							}, 100);
						}
					});
				}
			};
		})(f);
		freader.readAsArrayBuffer(f);
	}

	var files = evt.target.files;
	
	jQuery('#output').html('');

	readFile(1);
}

var html;
jQuery.ajax({
	type: "GET",
	url: 'TRN/resource/help.html',
	dataType: "html",
	cache: false,
	async: false
}).done(function(data) { html = data; });

jQuery(html).appendTo(document.body);

if (TRN.Browser.QueryString.level) {
	var html;
	jQuery.ajax({
		type: "GET",
		url: 'TRN/resource/help.html',
		dataType: "html",
		cache: false,
		async: false
	}).done(function(data) { html = data; });

	jQuery(html).appendTo(document.body);

	var progressbar = new TRN.ProgressBar(jQuery('#container'));
	var oscene = TRN.MasterLoader.loadLevel('TRN/level/' + TRN.Browser.QueryString.level, progressbar, function(oscene) {
		var play = new TRN.Play(document.getElementById( 'container' ));
		if (TRN.Browser.QueryString.autostart == '1') {
			progressbar.hide();
			play.start(oscene);
		} else {
			progressbar.showStart(progressbar.showStart(function() { progressbar.hide(); play.start(oscene)}));
		}
	});
} else {
	document.getElementById("files").style.display = "block";
	document.getElementById("output").style.display = "block";
	document.getElementById("files").addEventListener("change", handleFileSelect, false);
}
</script>
