<input type="file" id="files" style="display: none" />
<div id="output" style="color:white"></div>

<div id="panel" class="panel">
	<table>
		<tr><td>Current room</td><td><span id="currentroom"></span></td><td>Single room mode</td><td><input type="checkbox" id="singleroommode"/></td></tr>
		<tr><td>Camera position</td><td><span id="camerapos"></span></td><td>Wireframe mode</td><td><input type="checkbox" id="wireframemode"/></td></tr>

	</table>

<div id="container"></div>

<script>
// fullscreen + mouse lock code: http://media.tojicode.com/q3bsp/
var showTiles = false;

function handleFileSelect(evt) {
	var files = evt.target.files;
	
	var output = [], idx = 1;
	jQuery('#output').html('');
	for (var i = 0; i < files.length; ++i) {
		var f = files[i];
		var freader = new FileReader();
		freader.onload = (function(theFile) {
			return function(e) {
				var rs = loadLevel(e.target.result, theFile.name);
				var json = '';//JSON.stringify(rs.json, null, '\t');
				jQuery('#output').html(function(index,old) { 
					return old + (idx++) + ' - ' + theFile.name + ' converted. ok=' + rs.ok + '<br><pre>' + json+ '</pre>'; });
				if (!showTiles) {
					jQuery('#files').css('display', 'none');
					jQuery('#output').css('display', 'none');
					jQuery('#panel').css('display', 'block');
					show(rs.json);
				}
			};
		})(f);
		freader.readAsArrayBuffer(f);
	}
}

var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    	// If first entry with this name
    if (typeof query_string[decodeURIComponent(pair[0])] === "undefined") {
      query_string[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
    	// If second entry with this name
    } else if (typeof query_string[decodeURIComponent(pair[0])] === "string") {
      var arr = [ query_string[decodeURIComponent(pair[0])], decodeURIComponent(pair[1]) ];
      query_string[decodeURIComponent(pair[0])] = arr;
    	// If third or later entry with this name
    } else {
      query_string[decodeURIComponent(pair[0])].push(decodeURIComponent(pair[1]));
    }
  } 
    return query_string;
} ();

if (QueryString.level) {
	show('TRN/level/' + QueryString.level + '.zip');
} else {
	document.getElementById("files").style.display = "block";
	document.getElementById("files").addEventListener("change", handleFileSelect, false);
}
</script>
